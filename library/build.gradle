apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.1.1"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.afollestad:material-dialogs:0.7.+'
}

publish {
    userOrg = 'macroyau'
    groupId = 'com.macroyau'
    artifactId = 'blue2serial'
    version = '0.1.1'
    description = 'A simple Android library for implementing Bluetooth Serial Port Profile (SPP) communication.'
    website = 'https://github.com/MacroYau/Blue2Serial'
}